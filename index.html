<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emoji Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Emoji Search</h1>
    <div class="search-bar">
        <div class="search-stats search-stats-left">
            <span class="stat stat-outer" title="Number of emoji with a correspondence over 30%">
                <span class="stat-name">Over 30%</span>
                <span class="stat-val" id="stat-g30">0</span>
            </span>
            <span class="stat" title="Number of phrases in the relevant vocab file for the search">
                <span class="stat-name">Vocab len</span>
                <span class="stat-val" id="stat-vocablen">0</span>
            </span>
        </div>
        <input type="text" class="search" placeholder="search" autofocus />
        <div class="search-stats search-stats-right">
            <span class="stat" title="Median dot product of emoji phrase word vectors">
                <span class="stat-name">Median dp</span>
                <span class="stat-val" id="stat-meddot">0</span>
            </span>
            <span class="stat stat-outer" title="Number of matches displayed">
                <span class="stat-name">Matches</span>
                <span class="stat-val" id="stat-matches">0</span>
            </span>
        </div>
    </div>
    <script src="twemoji.min.js"></script>
    <script src="search.js"></script>
    <div id="results"><span class="searching-noshow"></span></div>
    <div id="notification" class="bye"></div>
    <footer>Emoji from Twitter.&nbsp; More info at <a href="https://github.com/rianadon/Emoji-Suggester-v2">repository</a>.&nbsp; Some <a href="https://rianadon.github.io/blog/2018/07/05/second-post.html">blog</a> <a href="https://rianadon.github.io/blog/2018/07/23/third-post.html">posts</a> <a href="https://rianadon.github.io/blog/2018/07/26/fourth-post.html">describing</a> this.</footer>
</body>
</html>
